<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];

  products.forEach(
    element => 
    console.log(`было: id: ${element.id}, price: ${element.price}`)
  );

  products.forEach(
    element => 
    element.price *= 0.85
  );

  products.forEach(
    element => 
    console.log(`стало: id: ${element.id}, price: ${element.price}`)
  );
</script>
</body>
</html>
