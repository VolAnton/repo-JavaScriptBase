<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(`Тест_1 функции сложения: ${sum(5, 6)}`);
  console.log(`Тест_2 функции сложения: ${sum(7, 8)}`);

  console.log(`Тест_3 функции разности: ${difference(10, 15)}`);
  console.log(`Тест_4 функции разности: ${difference(19, 6)}`);
  console.log(`Тест_5 функции разности: ${difference(123, 123)}`);

  console.log(`Тест_6 функции умножения: ${multiplication(19, 3)}`);
  console.log(`Тест_7 функции умножения: ${multiplication(17, 36)}`);

  console.log(`Тест_8 функции деления: ${division(9, 17)}`);
  console.log(`Тест_9 функции деления: ${division(23, 4)}`);

  /**
   * Return a sum of two numbers.
   * @function
   * @name sum
   * @param {number} aNum - the first number.
   * @param {number} bNum - the second number.
   * @returns {number} - return result - a sum of two numbers.
   */
  function sum(aNum, bNum) {
    return aNum + bNum;
  }

  /**
   * Return a difference between two numbers.
   * @function
   * @name difference
   * @param {number} aNum - the first number.
   * @param {number} bNum - the second number.
   * @returns {number} - return result - difference between two numbers.
   */
  function difference(aNum, bNum) {
    let result;

    if (aNum > bNum) {
      result = aNum - bNum;
    } else if (bNum > aNum) {
      result = bNum - aNum;
    } else if (aNum === bNum) {
      result = 0;
    }

    return result;
  }

  /**
   * Return a multiplication of two numbers.
   * @function
   * @name multiplication
   * @param {number} aNum - the first number.
   * @param {number} bNum - the second number.
   * @returns {number} - return result - multiplication of two numbers.
   */
  function multiplication(aNum, bNum) {
    return aNum * bNum;
  }

  /**
   * Return a division between two numbers.
   * @function
   * @name division
   * @param {number} aNum - the first number.
   * @param {number} bNum - the second number.
   * @returns {number} - return result - division between two numbers.
   */
  function division(aNum, bNum) {
    return aNum / bNum;
  }
</script>
</body>
