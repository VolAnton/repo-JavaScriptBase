<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная "с" была объявлена, но значение не было присвоено (undefined),
  операция "с = ++а" выполняется таким образом, что правая чачсть присваевается 
  левой, в правой части "++а" означает префиксный инкремент (увеличение на 1)
  переменной "а", "++" стоящий перед переменной является префиксом, и означает
  то, что сначала переменная "а" будет увелиниа на 1, а затем полученное число
  будет присвоено переменной "с", таким образом "а = 2", "с = 2".
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная "d" была объявлена, но значение не было присвоено (undefined),
  операция "d = b++" выполняется таким образом, что правая чачсть присваевается 
  левой, в правой части "b++" означает постфиксный инкремент (увеличение на 1)
  переменной "b", "++" стоящий после переменной является постфиксом, и означает
  то, что сначала переменной "d" будет присвоена переменная "b" (без увеличения
  на 1), а затем переменная "b" будет увелиниа на 1, таким образом "d = 1",
  "b = 2".
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная "c" была равна 2, этим выражением ей будет присвоено новое значение.
  Операция "с = 2 + ++a" выполняется таким образом, что правая часть
  присваевается левой, в правой части "2 + ++а" - означает, что число 2
  складывается с префиксным инкрементом переменной "а", префиксный инкремент
  имеет приоритет над сложением и будет выполнен первым, и означает то, что
  сначала  переменная "а" будет увелиниа на 1, а затем полученное число будет
  сложено с числом 2, получаем "а = 3", "с = 2 + 3 = 5".
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная "d" была равна 1, этим выражением ей будет присвоено новое значение.
  Операция "d = 2 + b++" выполняется таким образом, что правая часть
  присваевается левой, в правой части "2 + b++" - означает, что число 2
  складывается с постфиксным инкрементом переменной "b", постфиксный инкремент
  не имеет приоритет над сложением и будет выполнен после сложения 2 с переменной
  "b", затем переменная "b" будет увеличина на 1, таким образом получаем
  "d = 2 + 2 = 4", "b = 3".
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
