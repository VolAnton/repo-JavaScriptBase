<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Ваш комментарий, почему переменные `x` и `a` хранят данные значения?
  Переменные объявлены с помощью оператора "let", поэтому их значение может
  меняться.
  Переменной "а" присвоено число 2.
  Переменной "x" присвоен результат выражения "1 + (a *= 2)". Последовательность
  расчета такая:
  1) сначала будет выполнено выражение в скобках (т.к. скобки имеют наивысший
  приоритет выполнения), т.о. будет выполнено "a *= 2", а оператор "*=" -
  выполняет умножение с присвоением, т.е. его можно представить выражением
  "a = a * 2", в результате числу "а" будет присвоено новое значение "а = 4";
  2) будет выполнено сложение числа 1 и переменной "а", в итоге получим:
  "1 + 4 = 5", значит переменная "x = 5".
  На экран выводится значение "x = 5" и значение "а = 4"
  Переменная "а" будет хранить новое значение, т.к. оператор "*=" выполняет
  умножение с присвоением, после чего переменная "а" будет хранить новое
  значение. Переменной "а" было присовено новое значение при выполнении расчета
  переменной "x" в выражении "x = 1 + (a *= 2)".
   */
  console.log(x);
  console.log(a);
</script>
</body>
</html>
