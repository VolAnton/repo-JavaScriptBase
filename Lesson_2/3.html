<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль один результат из следующих проверок:
1. Если оба числа в переменных `a` и `b` положительные, вывести разность
чисел `a` и `b`, а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
<script>
  "use strict";

  let aNumber;
  let bNumber;
  let result;

  do {
    aNumber = +prompt("Введите число 'a':");
    bNumber = +prompt("Введите число 'b':");
  } while (isNaN(aNumber) || isNaN(bNumber));

  if ((aNumber > 0) && (bNumber > 0)) {
    result = Math.round((aNumber - bNumber) * 100) / 100;
    console.log(`Результат расчета разности чисел a = ${aNumber} и b = ${bNumber} равен: ${result}.`);
  } else if ((aNumber < 0) && (bNumber < 0)) {
    result = Math.round((aNumber * bNumber) * 100) / 100;
    console.log(`Результат расчета произведения чисел a = ${aNumber} и b = ${bNumber} равен: ${result}.`);
  } else if (
    ((aNumber < 0) && (bNumber > 0)) ||
    ((aNumber > 0) && (bNumber < 0))
  ) {
    result = Math.round((aNumber + bNumber) * 100) / 100;
    console.log(`Результат расчета суммы чисел a = ${aNumber} и b = ${bNumber} равен: ${result}.`);
  }
</script>
</body>
</html>
