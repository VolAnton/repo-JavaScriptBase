<body>
<!--
Необязательное задание.

Необходимо создать функцию getDigitsOfNumber, которая принимает целое
положительное число в диапазоне от 0 до 1000.
Функция должна вернуть обычный объект с тремя свойствами:
1. units - содержит число, количество единиц в параметре функции.
2. dozens - содержит число, количество десятков в параметре функции.
3. hundreds - содержит число, количество сотен в параметре функции.
Если функции было передано не целое положительное число, либо число в ином
диапазоне, нежели задано в условии, функция должна вывести в консоль информацию
об ошибке и вернуть пустой объект.
Необходимо также прописать jsdoc для данной функции.

Подсказка:
У объекта console есть разные методы, мы часто используем console.log для того
чтобы вывести в консоль какое-то значение, однако есть и другие методы, найдите
в интернете какие методы существуют и используйте "правильный метод" в нужном
месте. Обратите внимание что функция не должна выбрасывать ошибку, она должна
только вывести в консоль информацию о том, что что-то пошло не так.
Обратите внимание на слова "от 0 до 1000", это означает диапазон [0, 999], что
можно прочитать как "от нуля до 999 включительно".
-->
<script>
  "use strict";

  /**
   * Функция принимает целое положительное число в диапазоне от 0 до 999
   * включительно, далее разбивает число по разрядам и возвращает обычный объект
   * с тремя свойствами: 1). units - содержит число, количество единиц в
   * параметре функции. 2). dozens - содержит число, количество десятков в
   * параметре функции. 3). hundreds - содержит число, количество сотен в
   * параметре функции.
   * @param {number} number - число, которое функция принимает и оно будет
   * разбито по разрядам. Число должно быть в диапазоне от 0 до 999 включительно.
   * @returns {object} - возвращает объект с полученными разрядами числа. Если
   * число было некорректным, то будет выведена информация об ошибке и возвращен
   * пустой объект.
   */
  function getDigitsOfNumber (number) {
    if (!Number.isInteger(number) || number < 0 || number > 999) {
      console.error(`Ошибка! "${number}" - не целое положительное число, либо число в ином диапазоне. Число должно быть \
в диапазоне от 0 до 999 включительно.`);
      return {};
    }

    return {
      units: number % 10,
      dozens: Math.floor(number / 10) % 10,
      hundreds: Math.floor(number / 100),
    };
  }

  console.log(getDigitsOfNumber(321));
  console.log(getDigitsOfNumber('число'));
  console.log(getDigitsOfNumber(456));
  console.log(getDigitsOfNumber(-2));
  console.log(getDigitsOfNumber(987));
  console.log(getDigitsOfNumber(1000));
  console.log(getDigitsOfNumber(123));
  console.log(getDigitsOfNumber(654));
  console.log(getDigitsOfNumber(789));
</script>
</body>
</html>
