<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  function ProductES5(goodsName, goodsPrice) {
    this.goodsName = goodsName;
    this.goodsPrice = goodsPrice;
    console.log(`Создан товар (в es5 стиле) "${this.goodsName}", его стоимость ${this.goodsPrice} р.`);
  }

  ProductES5.prototype.make25Discount = function() {
    this.goodsPrice *= 0.75;
    console.log(`Стоимость товара "${this.goodsName}" уменьшена на 25%.`);
  };

  const goods1 = new ProductES5('Яблоко', 100);
  const goods2 = new ProductES5('Апельсин', 200);

  console.log('\n\tБыло:');
  console.log(`Товар "${goods1.goodsName}" - стоимть ${goods1.goodsPrice} р.`);
  console.log(`Товар "${goods2.goodsName}" - стоимть ${goods2.goodsPrice} р.`);

  console.log('\n\tВыполняем метод "make25Discount":');
  goods1.make25Discount();
  goods2.make25Discount();

  console.log('\n\tСтало:');
  console.log(`Товар "${goods1.goodsName}" - стоимть ${goods1.goodsPrice} р.`);
  console.log(`Товар "${goods2.goodsName}" - стоимть ${goods2.goodsPrice} р.`);

  class ProductES6 {
    constructor(goodsName, goodsPrice) {
      this.goodsName = goodsName;
      this.goodsPrice = goodsPrice;
      console.log(`Создан товар (в es6 стиле) "${this.goodsName}", его стоимость ${this.goodsPrice} р.`);
    }

    make25Discount() {
      this.goodsPrice *= 0.75;
      console.log(`Стоимость товара "${this.goodsName}" уменьшена на 25%.`);
    };
  }

  console.log('');
  const goods3 = new ProductES6('Груша', 600);
  const goods4 = new ProductES6('Банан', 800);

  console.log('\n\tБыло:');
  console.log(`Товар "${goods3.goodsName}" - стоимть ${goods3.goodsPrice} р.`);
  console.log(`Товар "${goods4.goodsName}" - стоимть ${goods4.goodsPrice} р.`);

  console.log('\n\tВыполняем метод "make25Discount":');
  goods3.make25Discount();
  goods4.make25Discount();

  console.log('\n\tСтало:');
  console.log(`Товар "${goods3.goodsName}" - стоимть ${goods3.goodsPrice} р.`);
  console.log(`Товар "${goods4.goodsName}" - стоимть ${goods4.goodsPrice} р.`);
</script>
