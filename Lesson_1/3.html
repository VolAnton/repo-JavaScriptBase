<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
/*
1. Последовательность выполнения действий слева -> на право.
2. Операнда 1 это число 10, операнда 2 - число 10 между ними оператор "+",
получаем, что здесь сложение двух чисел 10 + 10 будет 20 - будем этот результат
считеть операндой 12.
3. Операнда 12 - число, операнда 3 - строка, оператор "+" не может сложить
число со строкой, поэтому будет преобразование числа в строку и затем сложение
двух строк (конкатенация) - получаем строку "20"+"10"="2010".
*/
console.log(10 + 10 + "10");

/*
1. Последовательность выполнения действий слева -> на право.
2. Операнда 1 - число, операнда 2 - строка, оператор "+" не может сложить
число со строкой, поэтому будет преобразование числа в строку и затем сложение
двух строк (конкатенация) - получаем строку "10"+"10"="1010" - будем этот
результат считеть операндой 12.
3. Операнда 12 - строка, операнда 3 - число, оператор "+" не может сложить
число со строкой, поэтому будет преобразование числа в строку и затем сложение
двух строк (конкатенация) - получаем строку "1010"+"10"="101010".
*/
console.log(10 + "10" + 10);

/*
1. Последовательность выполнения действий слева -> на право.
2. Операнда 1 это число 10, операнда 2 - число 10 между ними оператор "+",
получаем, что здесь сложение двух чисел 10 + 10 будет 20 - будем этот результат
считеть операндой 12.
3. Операнда 12 - число, операнда 3 - так как перед строкой стоит +"10", то
строка будет преобразована в число 10, оператор "+" сложит два числа, получаем
20+10=30.
*/
console.log(10 + 10 + +"10");

/*
1. Операнда 1 это число 10, операнда 2 - так как перед строкой стоит -"", то
строка будет преобразована в число -0, оператор "/" выполнит деление,
а при делении любого числа в JavaScript на 0 получим бесконечность
"Infinity", а так как делим на -0, то соответственно получим -Infinity.
*/
console.log(10 / -"");

/*
1. Операнда 1 это число 10, операнда 2 - так как перед строкой стоит +"", то
строка будет преобразована в число, но число указано неверно, разделение
разрядов надо выполнять точкой ("2.5", а не "2,5"), поэтому при преобразовании строки
в число будет получено значение NaN (Not-A-Number), оператор "/" выполнит деление,
а при делении любого числа в JavaScript на NaN получим NaN.
*/
console.log(10 / +"2,5");
</script>
</body>
</html>
